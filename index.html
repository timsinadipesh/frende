<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multimodal Interpreter</title>
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(to bottom, #6e9ccf 0%, #cfe3f6 100%);
    color: white;
  }

  .top-bar {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px;
    justify-content: space-between;
  }

  button {
    border: none;
    border-radius: 20px;
    padding: 8px 16px;
    font-size: 0.9rem;
    cursor: pointer;
    background: rgba(255,255,255,0.2);
    color: white;
    transition: background 0.15s ease;
  }
  button:hover {
    background: rgba(255,255,255,0.35);
  }
  .active {
    background: #1e88e5 !important;
  }
  .active:hover {
    background: #1e88e5 !important;
  }

  .lang-buttons {
    display: flex;
    gap: 8px;
    flex: 1;
    justify-content: center;
  }

  .main {
    flex: 1;
    display: flex;
    overflow: hidden;
  }
  .panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 10px;
    overflow-y: auto;
    position: relative;
  }
  .divider {
    width: 1px;
    background: rgba(255,255,255,0.4);
  }

  .message {
    padding: 8px 12px;
    margin: 4px 0;
    border-radius: 16px;
    max-width: 80%;
    line-height: 1.4;
  }
  .from-human {
    background: rgba(255,255,255,0.25);
    align-self: flex-start;
  }
  .from-ai {
    background: rgba(0,0,0,0.25);
    align-self: flex-start;
  }

  /* Updated typing area for left panel */
  #typing-area {
    text-align: left;
    padding: 10px;
    outline: none;
    border: none;
    background: transparent;
    color: white;
    font-size: 1.1rem;
    min-height: 30px;
    white-space: pre-wrap;
    word-break: break-word;
  }
</style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <button id="audio-input-btn">üéôÔ∏è Audio Input</button>
    <div class="lang-buttons">
      <button class="lang-btn active">EN ‚Üî DE</button>
      <button class="lang-btn">DE ‚Üî FR</button>
      <button class="lang-btn">FR ‚Üî EN</button>
    </div>
    <button class="active" id="audio-output-btn">üîä Audio Output</button>
  </div>

  <!-- Panels -->
  <div class="main">
    <div class="panel" id="left-panel">
      <div id="typing-area" contenteditable="true"></div>
    </div>
    <div class="divider"></div>
    <div class="panel" id="right-panel">
      <div class="message from-ai">Hello!</div>
    </div>
  </div>

<script>
  const typingArea = document.getElementById('typing-area');
  const rightPanel = document.getElementById('right-panel');
  const API_BASE = 'http://localhost:5000';
  
  // Language direction mapping
  const LANG_DIRECTIONS = {
    'EN ‚Üî DE': ['en-de', 'de-en'],
    'DE ‚Üî FR': ['de-fr', 'fr-de'],
    'FR ‚Üî EN': ['fr-en', 'en-fr']
  };

  let currentDirection = 'en-de'; // Default direction

  window.onload = () => {
    typingArea.focus();
    checkServerHealth();
  };

  async function checkServerHealth() {
    try {
      const response = await fetch(`${API_BASE}/health`);
      if (response.ok) {
        console.log('Translation server ready');
      }
    } catch (error) {
      console.warn('Translation server not available');
    }
  }

  async function translateText(text, direction) {
    try {
      const response = await fetch(`${API_BASE}/translate`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ text, direction })
      });

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}`);
      }

      const result = await response.json();
      return result.translation;
    } catch (error) {
      console.error('Translation failed:', error);
      return `Translation error: ${error.message}`;
    }
  }

  function addMessage(text, isHuman = true) {
    const message = document.createElement('div');
    message.className = `message ${isHuman ? 'from-human' : 'from-ai'}`;
    message.textContent = text;
    
    if (isHuman) {
      // Add to left panel (human input)
      const leftPanel = document.getElementById('left-panel');
      leftPanel.insertBefore(message, typingArea);
    } else {
      // Add to right panel (AI response)
      rightPanel.appendChild(message);
    }
    
    // Scroll to bottom
    rightPanel.scrollTop = rightPanel.scrollHeight;
  }

  function getCurrentLanguagePair() {
    const activeBtn = document.querySelector('.lang-btn.active');
    return activeBtn ? activeBtn.textContent : 'EN ‚Üî DE';
  }

  function detectLanguageDirection(text) {
    // Simple heuristic: if text contains common German/French patterns, auto-detect direction
    const langPair = getCurrentLanguagePair();
    const directions = LANG_DIRECTIONS[langPair];
    
    // Default to first direction, could add more sophisticated detection
    return directions[0];
  }

  typingArea.addEventListener('keydown', async function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      const text = this.innerText.trim();
      if (text) {
        // Add user message
        addMessage(text, true);
        this.innerText = '';
        
        // Detect direction and translate
        const direction = detectLanguageDirection(text);
        const translation = await translateText(text, direction);
        
        // Add translation
        addMessage(translation, false);
      }
    }
  });

  // Toggle Audio Output
  const audioBtn = document.getElementById('audio-output-btn');
  audioBtn.addEventListener('click', () => {
    audioBtn.classList.toggle('active');
  });

  // Language Selection
  const langButtons = document.querySelectorAll('.lang-btn');
  langButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      langButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Update current direction
      const langPair = btn.textContent;
      currentDirection = LANG_DIRECTIONS[langPair][0];
    });
  });

  // Toggle Audio Input Selection
  const audioInputBtn = document.getElementById('audio-input-btn');
  audioInputBtn.addEventListener('click', () => {
    audioInputBtn.classList.toggle('active');
  });

  // Focus typing area when clicking anywhere outside buttons
  document.addEventListener('click', (e) => {
    if (!e.target.closest('button')) {
      typingArea.focus();
    }
  });
</script>

</body>
</html>
